<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Form Sample</title>
  </head>
  <body>
    <nav><a href="index.html">Home Page</a></nav>
    <form method="POST" action="https://formspree.io/example@example.com">
      <label
        >User Name:
        <input type="text" placeholder="User Name" name="user-name" />
      </label>
      <br />
      <label for="email-input">User Email:</label>
      <input type="email" name="user-email" id="email-input" /> <br />
      <label>Gender:</label> <br />
      <label> <input type="radio" name="gender" value="male" />Male</label>
      <label> <input type="radio" name="gender" value="female" />Female</label>
      <label> <input type="radio" name="gender" value="other" />Female</label>

      <br />
      <input type="submit" value="SEND" />
    </form>
  </body>
</html>
