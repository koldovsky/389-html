<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <header>
      <h1>Hello World!</h1>
      <nav><a href="form.html">Form</a></nav>
    </header>
    <main>
      <a href="https://programmingmentor.com">Programming Mentor</a>
      <img src="img/grumpy.jpg" alt="Grumpy Cat" />
      <p>Hello <span class="smaller-text">World</span></p>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/FqQeuEMBWYo"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <section>
        <h2>Table Sample</h2>
        <table border="1">
          <tr>
            <th>Header 1</th>
            <th>Header 2</th>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
          </tr>
          <tr>
            <td>3</td>
            <td>4</td>
          </tr>
          <tr>
            <td colspan="2">Total</td>
          </tr>
        </table>
      </section>

      <section>
        <h2>Lists</h2>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
        <ol>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ol>
      </section>
    </main>
    <footer><p>Copyright...</p></footer>
  </body>
</html>
